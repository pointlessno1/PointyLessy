<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PointLess</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <p class="des">Kill the point by clicking it to make this white page POINTLESS, please!</p>
 <div>
<ul>
  <li >
  </li>
</ul>
 </div>
 <p style="visibility:hidden;">There is NO PONIT. U Life has completed!!</p>
<script>
var time = 0;
$( "li" ).click(function() {
  var num = Math.floor((Math.random() * 550) + 1);
  $( this ).slideUp();
  $( this ).slideDown();
  $("div").css("padding-left", num+100);
  $("li").css("font-size", num);
  $("div").css("padding-left", num+100);
  time++;
  if(time===5){
    $("p").css("text-align", "center");
    $("p").css("visibility", "visible");
    $("div").css("visibility", "hidden");
    $(".des").css("visibility", "hidden");
  }

});
</script>

</body>
</html>
